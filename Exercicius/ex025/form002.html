<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuso">Usuario:</label>
            <input type="text" name="usu" id="iuso" required minlength="5" maxlength="30" size="15"
            placeholder="Nome do Usuario" autocomplete="username">
        </p>
        
        <p>
            <label for="isen"> Senha </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15"
            size="15" placeholder="Minimo 8 Letras" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
