<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <!--<video src="midia/meu-video.webm.webm" width="200
    " controls ></video> -->
    
    <video width="200" poster="imagens/logo.png" controls  loop >
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/Meu.Video.mp4--otavio" type="video/mp4">
        <source src="midia/meu.video.mp4.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>
    <hr>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=paf63nduB_SLFJhV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
