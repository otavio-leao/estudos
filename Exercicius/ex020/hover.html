<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

         div > p {
            display: none;
            background-color: red;
            color: white;
            width: 200px;
        }

        :hover > p {
          display: block;  
        }

    </style>
</head>
<body>
    <h1>Exemplos de Hover </h1>
    <p>Passe p mouse sobre o texto abaixo </p>
    <div>
        passe o mouse aqui !
        <p>TEXTO ESCONDIDO... </p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
