<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas </title>
    <style>
        h1 {
            background-color: darkgray;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(0, 0, 0);

            padding: 10px;

            margin: 10px auto 40px 10px; 

            outline: 5px solid blue;

        }

        a {
            height: 300px;
            width: 300px;

            border: 5px solid rgb(255, 0, 0); 

            padding: 1px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#" > links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
