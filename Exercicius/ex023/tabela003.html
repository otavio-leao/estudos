<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        .num {
            border: 1px solid rgba(0, 0, 0, 0);
        }

    </style>
</head>
<body>
    <h1>Mesclagem de celula</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
           
            <td colspan="2">H</td>
            
        </tr>

        <tr>
          
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
