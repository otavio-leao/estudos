<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.conteiner {
             background-color: bisque;

             display: flex;
             flex-flow: row nowrap;
        }

        div.item {
            background-color: brown;
            border: 1px solid black;
            text-align: center;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Bola com chocolate</div>
        <div class="item">C</div>
        <div class="item">Dado de fogo com anel kkk</div>
        <div class="item">E</div>
        <div class="item">Fogo alenha </div>
        <div class="item">G</div>
    </div>
</body>
</html>
