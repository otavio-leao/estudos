<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
    <style> 
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black; /* tire o frameborder para usar */
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do  
        <!-- Tamanho padrao 300x150 px-->
        <iframe src="https://www.cursoemvideo.com"  height="400px" width="300px">
            <a href="https://www.cursoemvideo.com"> gustavoguanabara/a>
        </iframe>    

        para aprender a programar 
    </p>

    <p>
        O site do 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"  width="300px">
            <a href="https://gustavoguanabara.github.io" target="_blank"> gustavoguanabara</a>
        </iframe>

        tambem e muito legal 
    </p>
</body>
</html>
